<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: palegreen;
        }
    </style>
    <script src="../jquery.min.js"></script>
    <script>
        $(function () {
            $("div").on({
                mouseenter: function () {
                    console.log("鼠标经过");
                },
                click: function () {
                    console.log("鼠标点击");
                }
            })
            $("ul").on("click","li",function(){
                console.log(22222);
                
            })
            //事件解绑
            // $("div").off();
            $("div").off("click");
            $("ul").off("click","li");
        })
    </script>
</head>

<body>
    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
</body>

</html>
