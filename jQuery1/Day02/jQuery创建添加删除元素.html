<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原来的</li>
    </ul>
    <script>
        $(function () {
            // 1.创建元素
            var li = $("<li>1</li>");
            //2.添加元素
            $("ul").append(li);
            var div=$("<div>2</div>");
            $("ul").after(div);
            $("ul").before(div);
            // 3.删除
            // $("ul").empty();
            // $("ul").remove();
            $("ul").html("");
        })
    </script>
</body>

</html>
