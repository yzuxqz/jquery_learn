<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script>
        //暂停入口函数
        $.holdReady(true)
        $(function () {
            alert('ready')
        })
    </script>
</head>
<body>
<button>ready</button>
</body>
<script>
   let btn = document.querySelector('button')
    btn.addEventListener('click',function () {
        $.holdReady(false)
    })
</script>
</html>
